        <button class="js-back-to-top back-to-top" title="回到頂部">&#8679;</button>
        <script type="text/javascript">
        $(document).ready(function () {
        $(".pic,.about_me,.title h3,.square_l p,.square_r p").mouseover(function () {
            $(".square").addClass("show");
        });
        });

        $(function () {
            var $win = $(window);
            var $backToTop = $('.js-back-to-top');
            $win.scroll(function () {
                if ($win.scrollTop() > 200) {
                    $backToTop.show();
                    } else {
                        $backToTop.hide();
                        }
                        });
                        
        $backToTop.click(function () {
            $('html, body').animate({scrollTop: 0}, 200);
            });
            });
    </script>
